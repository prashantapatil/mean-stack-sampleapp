<h1>Clients</h1>
<hr/>
<a href="#!/add-edit-client/0" class="btn btn-success pull-right">Add New Client</a>
<table class="table">
	<thead>
		<th>Client ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</thead>
 
	<tr ng-repeat="client in clients">
		<td>{{client.clientNo}}</td>
		<td>{{client.firstName}}</td>
		<td>{{client.lastName}}</td>
		<td><a ng-href="#!/add-edit-client/{{client._id}}">Edit</a></td>
		<td><a ng-href="#" ng-click="deleteClient(client._id)">Delete</a></td>
	</tr>
</table>
